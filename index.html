<!DOCTYPE html>
<html>
	<head>
		<title>celtable</title>
		<style>
			body {
				display: flex;
				justify-content: center;
				align-items: center;
			}
			main * {
				margin-bottom: 10px;
			}
		</style>
		<script>
			pontszam = 0;
			function TalalatLenne(event) {
				tavolsag = Math.sqrt(
					Math.pow(event.offsetX - centerX, 2) +
						Math.pow(event.offsetY - centerY, 2)
				);
				console.log(max_pont_id.value);

				if (levonas_id.checked == false) {
					if (tavolsag < 20) {
						talalat_lenne_id.value = '6 pont lenne';
					} else if (tavolsag < 70) {
						talalat_lenne_id.value = '5 pont lenne';
					} else if (tavolsag < 120) {
						talalat_lenne_id.value = '4 pont lenne';
					} else if (tavolsag < 165) {
						talalat_lenne_id.value = '3 pont lenne';
					} else if (tavolsag < 210) {
						talalat_lenne_id.value = '2 pont lenne';
					} else if (tavolsag < 260) {
						talalat_lenne_id.value = '1 pont lenne';
					}
				}
			}
			function Kattintas(event) {
				centerX = 260;
				centerY = 260;

				tavolsag = Math.sqrt(
					Math.pow(event.offsetX - centerX, 2) +
						Math.pow(event.offsetY - centerY, 2)
				);
				console.log(max_pont_id.value);

				if (levonas_id.checked == false) {
					if (tavolsag < 20) {
						pontszam += 6;
					} else if (tavolsag < 70) {
						pontszam += 5;
					} else if (tavolsag < 120) {
						pontszam += 4;
					} else if (tavolsag < 165) {
						pontszam += 3;
					} else if (tavolsag < 210) {
						pontszam += 2;
					} else if (tavolsag < 260) {
						pontszam += 1;
					}
				} else {
					pontszam--;
				}
				if (pontszam > max_pont_id.value) {
					alert('Nyertél');
				}
				pontszam_id.value = pontszam;
			}
			function Levonas() {
				if (levonas_id.checked == true) {
					alert('Ha bevagyok x-el es igy kattintasz akkor -1 pont');
				}
			}
		</script>
	</head>
	<body>
		<main>
			<div class="pontszam">
				<label for="pontszam">Pontszam:</label>
				<input type="text" id="pontszam_id" value="0" />
			</div>
			<div class="talalat_lenne">
				<label for="talalat_lenne_id"></label>
				<input type="text" id="talalat_lenne_id" />
			</div>
			<div>
				<img src="celtabla.png" alt="celtabla" onclick="Kattintas(event)" />
			</div>
			<div class="levonas">
				<input
					type="checkbox"
					id="levonas_id"
					name="levonas"
					onchange="Levonas()"
				/>
				<label for="levonas_id"> Levonas</label>
			</div>
			<div class="max_pont">
				<label for="max_pont_id">Maximális pont</label>
				<select name="max_select" id="max_pont_id">
					<option value="10">10</option>
					<option value="20">20</option>
					<option value="30">30</option>
				</select>
			</div>
		</main>
	</body>
</html>
